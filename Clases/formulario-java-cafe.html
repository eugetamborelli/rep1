<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel=stylesheet href="stylef.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Reem+Kufi+Fun&display=swap" rel="stylesheet">
</head>
<body>

    <nav>Esta es la nav-var</nav>

    <div class="form">
        <h2>Registrate!</h2>
        <fieldset>
            <legend>Datos Personales:</legend>
            <label for="first name">Nombre:</label>
            <input size="30" type="text" name="first name" placeholder="Ingrese su nombre aquí"><br>
            <label for="Last name">Apellido:</label>
            <input size="30" type="text" name="last name" placeholder="Ingrese su apellido aquí"><br>
            <label for="direcction">Dirección:</label>
            <input size="40" type="text" name="direcction" placeholder="Ingrese su domicilio aquí"><br>
            <label for="city">Ciudad:</label>
            <input size="40" type="text" name="city" placeholder="Ingrese su ciudad de origen aquí"><br>
            <label for="email">Correo electrónico:</label>
            <input size="40" type="email" name="email" placeholder="Ingrese su corrreo electrónico aquí"><br>
            <label for="comments">Su mensaje:</label>
            <textarea size="120" name="comments" type="text" row="5" cols="30"></textarea><br>
            <label for="check">Deseo sucribirme al newsletter y recibir novedades y promociones en mi mail</label>
            <input type="checkbox" name="checkbox"><br><br>
            <input type="submit" value="Enviar">
            <button type="Reset">Limpiar Datos</button>
        </fieldset>
    </div>

   <footer>Este es el footer</footer>

</body>
</html>
